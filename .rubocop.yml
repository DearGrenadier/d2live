AllCops:
  TargetRubyVersion: 2.5
  Include:
    - '**/*.rb'
    - '**/*.rake'
    - '**/*.ru'
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - 'db/**/*.rb'
    - 'bin/*'
    - 'vendor/**/*'

Layout/LineLength:
  Max: 120
Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
    - "spec/factories/*.rb"
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true

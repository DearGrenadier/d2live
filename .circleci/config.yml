---
version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/ruby:2.5.3
      environment:
        RAILS_ENV: test
jobs:
  bundle:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - bundle-{{ checksum "Gemfile.lock" }}
      - run: bundle install --jobs=4 --retry=2 --path=vendor/bundle
      - save_cache:
          key: bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: .
          paths: vendor/bundle
  rubocop:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle --path vendor/bundle
      - run: bundle exec rubocop
  rspec:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle --path vendor/bundle
      - run: bundle exec rspec
  deploy:
    machine:
      services:
        - docker
    working_directory: ~/repo
    steps:
      - checkout
      - run: |
          docker login --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
          docker build -t registry.heroku.com/d2live/release .
          docker push registry.heroku.com/d2live/release
workflows:
  version: 2
  check-and-deploy:
    jobs:
      - bundle
      - rubocop:
          requires:
            - bundle
      - rspec:
          requires:
            - bundle
      - deploy:
          requires:
            - rubocop
            - rspec
          filters:
            branches:
              only: master
